- name: Bootstrap development environment
  hosts: localhost

  tasks:
  - name: Install packages with apt
    become: true
    ansible.builtin.apt:
      name:
        - git
        - tmux
        - neovim
        - zsh
        - stow
      state: present
    when: ansible_distribution == "Ubuntu"

  - name: Install packages with dnf
    become: true
    ansible.builtin.dnf:
      name:
        - git
        - tmux
        - neovim
        - zsh
        - stow
      state: present
    when: ansible_distribution == "Fedora"
    
  - name: Install Packer
    ansible.builtin.git:
      repo: https://github.com/wbthomason/packer.nvim
      dest: ~/.local/share/nvim/site/pack/packer/start/packer.nvim
      depth: 1
        
  - name: Check if Oh my zsh is installed
    command: zsh --version
    register: zsh_check

  - name: "ohmyzsh | Install oh-my-zsh"
    block:
      - name: "Bash | Download oh-my-zsh Install Script"
        ansible.builtin.get_url:
          url: https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh    
          dest: "{{ ansible_user_dir }}/oh-my-zsh.install.sh"
          force: true
          mode: 0755

      - name: "Run the install script"
        become: true
        ansible.builtin.script:
          cmd: "{{ ansible_user_dir }}/oh-my-zsh.install.sh"

      - name: "Bash | Set default terminal"
        become: true
        user:
          name: "devowlgr"
          shell: /usr/bin/zsh
    when: zsh_check.stdout.find('zsh --version') != -1

  - name: "NVM | Install node version manager"
    block:      
     - name: "Download nvm Install Script"
       ansible.builtin.get_url:
         url:  https://raw.githubusercontent.com/nvm-sh/nvm/v0.40.1/install.sh
         dest: "{{ ansible_user_dir }}/nvm.install.sh"
         force: true
         mode: 0755

     - name: "Install NVM"
       shell: "{{ ansible_user_dir }}/nvm.install.sh"

     - name: "Remove install script"
       file:
         path: "{{ ansible_user_dir }}/nvm.install.sh"
         state: absent

     - name: Install node
       ansible.builtin.shell: "source {{ ansible_user_dir}}/.nvm/nvm.sh && nvm install --lts"
       args:
        executable: /bin/bash
        chdir: "$HOME"
